    <h2>Description</h2>
    <p>Syrniki are sweet pancakes with a soft inside composed of farmer's cheese. They are a traditional part of Eastern Slavic breakfast. Berries or other fruits can be embedded within for an extra sweet touch. Additionally, they go well with jam.</p>
